<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&display=swap" rel="stylesheet">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href = "./style/styles.css">
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors</h1>
    <h2>First to 5 wins the game!</h2>
    <p>Click on an image below to make your choice!</p>
  </div>

  <div class="button_container">
    <button id="choice_button" class="rock">&#9994</button>
    <button id="choice_button" class="paper">&#9995</button>
    <button id="choice_button" class="scissors">&#9996</button>
  </div>

  <div class="choice_container">
    <div class="usersChoice"></div>
    <div class="computersChoice"></div>
  </div>

  <div class="container">
    <h2 class = "result">Winner of each round will be displayed here</h2>
    <div class ="score">
      <div class ='usersScore'>Your Score: 0</div>
      <div class = 'computersScore'>Computers Score: 0</div>
    </div>
  </div>

  <footer class="footer">
    <div>Copyright &#169 Js-Project96 
      <a href="https://github.com/JS-Project96">
        <img src="./resourses/github-mark-white.png">
      </a>
    </div>
  </footer>

  <script src = "js/script.js"></script>
</body>
</html>
